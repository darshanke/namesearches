<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body class="p-2">
    <input type="search" name="Enter your name" id="mysearch">
    <div class="container c d-block container-md container-xl container-md" id="content">
    </div>
    
    <script type="module">
        import { gitHubUserDetails, backgroundwork } from "./index.js";

        async function searchName(value) {
            // console.log(value);
            const userData = await gitHubUserDetails(value);
            const modifiedData = await backgroundwork(userData);
        }

        document.getElementById("mysearch").onchange = function() {
            searchName(this.value);
        };
    </script>
